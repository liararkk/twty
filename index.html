<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Way To You</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="logo">
            <img src="img/logo_img.png" class="logo_img" alt="로고" />
            <img src="img/logo_txt.png" class="logo_txt" alt="로고" />
          </div>
        </div>
        <div class="sidebar-bottom">
          <ul class="menu">
            <li>
              <a href="#">
                <span class="label">Company</span>
                <span class="line"></span>
                <img class="arrow" src="img/img04.png" />
              </a>
            </li>
            <li>
              <a href="#">
                <span class="label">Service</span>
                <span class="line"></span>
                <img class="arrow" src="img/img04.png" />
              </a>
            </li>
            <li>
              <a href="#">
                <span class="label">News</span>
                <span class="line"></span>
                <img class="arrow" src="img/img04.png" />
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <main class="content">
        <div class="slide">
          <img class="slide-img" id="imgA" src="./img/img01.jpg" />
          <img class="slide-img" id="imgB" src="" />
        </div>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
